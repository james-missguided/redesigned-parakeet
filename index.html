<script>

    var width = image.getAttribute('width');

        img.setAttribute('height', height);
        img.style.opacity = '0';
        img.onload = function() {
            with (this.style) {
                opacity = '1';
                transition = '1s all';
                visibility = 'visible'
            }
        }


        var sourcesArr = toArray(sources);

        sourcesArr.forEach(function(source) {
            picture.append(source);
        })

        picture.append(img);

        image.after(picture);

        io.disconnect()

    createPlaceholderURL(width, height)

            image.src = dataURL;
            image.style.visibility = 'visible';

}
